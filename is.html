<!DOCTYPE html>
  
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="is.css">
    <script src="is.js"></script>  	
  </head>
  <body>
    <div class="container">
      
      <div class="frame fade">
        <div class ="picnumber">1/3</div>
        <img src="img1.jpg" style="width:100%">
        <div class="captions">caption 1</div> 	
      </div>
      <div class="frame fade">
        <div class ="picnumber">2/3</div>
        <img src="img2.jpg" style="width:100%">
        <div class="captions">caption 2</div> 	
      </div>
      <div class="frame fade">
        <div class ="picnumber">3/3</div>
        <img src="img3.jpg" style="width:100%">
        <div class="captions">caption 3</div> 	
      </div>
      <div class="arrows">  
        <a class="prev" onclick="stepFunction(-1)">&#10094;</a> 	
        <a class="next" onclick="stepFunction(1)">&#10095;</a>
      </div>


    </div>
   
        
    <div style="text-align:center">
      <span class="dot" onclick="currentFunction(1)"></span>
      <span class="dot" onclick="currentFunction(2)"></span>
      <span class="dot" onclick="currentFunction(3)"></span>
    </div>


  


  </body>






  </html>
